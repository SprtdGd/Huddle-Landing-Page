<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/f6e940b2b2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(300, 69%, 71%); }
    </style>
  </head>
  <body>

      <div class="container">


        <div class="div-left">
          <img src="images/logo.svg" class="logo" alt="logo-img">
          <img src="images/illustration-mockups.svg" class="mockup" alt="mockup-img">
        </div>
  
        
        <div class="div-right">

            <div class="h2">
              <h2>Build The Community Your Fans Will Love</h2>

            </div>
            
            <div class="p-right">
              <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
              Create connections with your users as you engage in genuine discussion. 
              </p> 
            </div>
            
            <button>Register</button>
             
      
       
          
       
        </div> 

      </div>
      <p class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </p>
